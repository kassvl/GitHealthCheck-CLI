[tool:pytest]
# Pytest configuration for Repository Health Analyzer

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    -ra

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    analyzer: Analyzer-specific tests
    quality: Code quality tests
    architecture: Architecture tests
    smells: Code smell tests
    documentation: Documentation tests
    sustainability: Sustainability tests
    git: Git parser tests

# Coverage options
[coverage:run]
source = repo_health_analyzer
omit = 
    */tests/*
    */venv/*
    */build/*
    */dist/*
    */__pycache__/*
    */.*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

show_missing = True
precision = 2

[coverage:html]
directory = htmlcov
